<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo forms</title>
</head>
<body>

    <h1>Bem vindo ao UNIPET</h1>

    <form method="post">
        <label for="nome" id="nome">Informe Seu nome</label><br>
        <input type="text" name="nome" placeholder="nome"><br>
        

        <label for="sobrenome">Informe Seu sobrenome</label><br>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="sobrenome"><br>
        

        <label for="email">Informe Seu email</label><br>
        <input type="email" id="email" name="email" placeholder="email"><br>
        

        <label for="telefone">Informe Seu telefone</label><br>
        <input type="number" id="telefone" name="telefone" placeholder="telefone"><br>
        

        <label for="endereco">Informe Seu telefone</label><br>
        <textarea name="endereco" id="endereco" cols="30" rows="10"></textarea><br>
        
        <input type="checkbox" name="pet" value="gato">
        <label for="">gato</label>
        
        <input type="checkbox" name="pet" value="cachorro">
        <label for="">cachorro</label>
       
        <input type="checkbox" name="pet" value="porquinho da india">
        <label for="">porquinho da india</label>
        
        <input type="checkbox" name="pet" value="leão">
        <label for="">leão</label>
    
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
